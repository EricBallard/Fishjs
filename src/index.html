<!DOCTYPE html>

    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />

    <head>
        <title>Fishjs</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <!-- Loading Identifier -->
        <div id="loader" class="loader">
            <h2 class="progress" id="loadProgress">0%</h2>
            <div class="track"></div>
            
            <div class="line" id="loadLine"></div>
            <p class="status" id="loadStatus">Initializing</p>
        </div>

        <!-- Description -->
        <div id="desc" class="desc">
            <!-- Boid/FPS counter -->
            <br>
            <br>
            At this moment, you're watching
            <br>
            <t id="fishCount" class="fishCount">0</t>
            fish being simulated at
            <t id="fpsCount" class="fpsCount">0</t>
            fps.
            <br>
            </p>

            <!-- View counter -->
            <t id="total_count">0</t>
            total individuals have sojourn
            <br>
            here - you have visited
            <t id="local_count">0</t>.
            <br>
            <br>

            <!-- Source link -->
            <a href="https://github.com/EricBallard/Fishjs" class="link">Source on GitHub</a>

            <h1>Fishjs</h1>

            <div class="debug">
                <br> <!-- debug -->
                <h5 id='x'></h5>
                <h5 id='y'></h5>
                <h5 id='z'></h5>
            </div>
        </div>


        <div id="info" class="info">
            <!-- Info -->
            <p>
                <u>Selected</u>
                <br>
                <t id="selected_info" class="selected_info">undefined</t>
            </p>
        </div>

        <!-- Three.js API and Util (https://threejs.org/) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
        <script src="/js/libs/controls/OrbitControls.js"></script>

        <!-- Post Processing -->
        <script src="/js/libs/post/pass/Pass.js"></script>
        
        <script src="/js/libs/post/MotionBlurShaderChunks.js"></script>
        <script src="/js/libs/post/shader/CopyShader.js"></script>
        <script src="/js/libs/post/pass/ShaderPass.js"></script>
        <script src="/js/libs/post/pass/RenderPass.js"></script>
        
        <script src="/js/libs/post/EffectComposer.js"></script>

        <!-- Model -->
        <script src="/js/libs/models/GLTFLoader.js"></script>

        <!-- GSAP API (https://greensock.com/gsap/) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

        <!-- App -->
        <script type="module" src="/js/index.js"></script>
    </body>
    
</html>
