<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fishjs</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <!-- Loading Identifier -->
    <div id="loadStatus" class="loader">
        <h1>Loading</h1>
        <div class="status"></div>
    </div>

    <!-- Info -->
    <div id="info" class="info">
        <!-- Description paragraph -->
        <p>
            You're experiencing an interactive 3D
            <br>
            implementation of Craig Reynolds' Boids
            <br>
            algorithm! Boids are an example of emergent
            <br>
            behavior found in natural life - such as <i>fish</i>!

            <!-- Boid/FPS counter -->
            <br>
            <br>
            At this moment, you're watching
            <br>
            <t id="fishCount" class="fishCount">0</t>
            fish being simulated at
            <t id="fpsCount" class="fpsCount">0</t>
            fps.
            <br>
        </p>

        <a href="https://github.com/EricBallard/Fishjs" class="link">Source on GitHub</a>

        <h1>Fishjs</h1>

        <div class="debug">
            <br> <!-- debug -->
            <h5 id='x'></h5>
            <h5 id='y'></h5>
            <h5 id='z'></h5>
        </div>
    </div>

    <!-- Three.js API and Util (https://threejs.org/) -->
    <script src="/js/libs/threejs/three.min.js"></script>
    <script src="/js/libs/threejs/controls/OrbitControls.js"></script>

    <!-- Post Processing -->
    <script type="module" src="/js/libs/threejs/post/CopyShader.js"></script>
    <script type="module" src="/js/libs/threejs/post/pass/ShaderPass.js"></script>
    <script type="module" src="/js/libs/threejs/post/pass/RenderPass.js"></script>

    <script src="/js/libs/threejs/post/EffectComposer.js"></script>

    <!-- Models -->
    <script src="/js/libs/threejs/models/inflate.min.js"></script>
    <script src="/js/libs/threejs/models/FBXLoader.js"></script>

    <!-- GSAP API (https://greensock.com/gsap/) -->
    <script src="/js/libs/gsap.min.js"></script>

    <!-- App -->
    <script type="module" src="/js/index.js"></script>
</body>


</html>
